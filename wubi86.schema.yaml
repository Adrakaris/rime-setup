# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi86
  name: "中州五笔86版改"
  version: "1.0.1"
  author:
    - 发明人 王永民
    - 修改者 燕文院
  description: |
    五笔86版
    敲 ` 键进入拼音反查
    特殊字等事有所修改，使用五字码。
  dependencies:
    - pinyin123

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常, 扩 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
    - script_translator@pinyin
  filters:
    - reverse_lookup_filter@wubi_reverse_lookup
    - reverse_lookup_filter@pinyin_reverse_lookup

speller:
  delimiter: " '"
  max_code_length: 4

translator:
  dictionary: wubi86
  enable_charset_filter: true
  enable_completion: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  enable_user_dict: true
  disable_user_dict_for_patterns:
    - "^.*z.*$"

reverse_lookup:
  dictionary: pinyin123
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
    wubi_comment: "^[a-z]*z[a-z]*$"
    pinyin_comment: "^[a-y]?[a-y]?[a-y]?[a-y]?$"

wubi_reverse_lookup:
  tags: [ wubi_comment ]
  dictionary: wubi86go-ext
  comment_format:
    - xform/^/ /

pinyin_reverse_lookup:
  tags: [ pinyin_comment ]
  dictionary: pinyin123
  comment_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - xform/^/ (/
    - xform/$/)

pinyin:
  tag: pinyin
  dictionary: pinyin123
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

style:
  horizontal: false